<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <div>
      <label for="firstName">First Name: *</label>
      <input type="text" name="firstName" id="firstName" />
    </div>
    <div>
      <label for="lastName">Last Name: *</label>
      <input type="text" name="lastName" id="lastName" />
    </div>
    <div>
      <label for="emailAddress">Email Address: *</label>
      <input type="text" name="emailAddress" id="emailAddress" />
    </div>
    <div>
      <label for="password">Password: *</label>
      <input type="password" name="password" id="password" />
    </div>
    <div>
      <label for="confirmPassword">Confirm Password: *</label>
      <input type="password" name="confirmPassword" id="confirmPassword" />
    </div>
    <div>
      <label for="birthday">Birthday: *</label>
      <input type="date" name="birthday" id="birthday" />
    </div>
    <div>Gender Identity:</div>
    <div>
      <input type="radio" name="genderIdentity" value="Male" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="genderIdentity" value="female" id="female" />
      <label for="female">Female</label>
      <input
        type="radio"
        name="genderIdentity"
        value="nonbinary"
        id="nonbinary"
      />
      <label for="nonbinary">Non-Binary</label>
      <input
        type="radio"
        name="genderIdentity"
        value="noAnswer"
        id="noAnswer"
      />
      <label for="noAnswer">I prefer not to answer</label>
    </div>
    <div>A short description about myself:</div>
    <div>
      <textarea
        name="description"
        id="description"
        cols="40"
        rows="3"
      ></textarea>
    </div>
    <div>
      <select name="favoriteLanguage" id="favoriteLanguage">
        <option value="JavaScript">JavaScript</option>
        <option value="Java">Java</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="Python">Python</option>
      </select>
    </div>
    <div>
      <input type="checkbox" name="emails" id="emails" />
      <label for="emails"
        >Yes, I would like to receive periodic email updates</label
      >
    </div>
    <input type="submit" value="Create Account" />
    <div>* Indicates a required field</div>
  </body>
</html>
